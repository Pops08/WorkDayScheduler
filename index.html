<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group input-group-lg">
        <div class="input-group-prepend ">
          <span class="input-group-text">9AM</span>
        </div>
        <input type="text" class="form-control" id="9Input" timeSlot = "9">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="nineSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text w-100">10AM</span>
        </div>
        <input type="text" class="form-control" id="10Input" timeSlot="10">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="tenSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">11AM</span>
        </div>
        <input type="text" class="form-control" id="11Input" timeSlot="11">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="elevenSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">12PM</span>
        </div>
        <input type="text" class="form-control" id="12Input" timeSlot="12">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="twelveSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">1PM</span>
        </div>
        <input type="text" class="form-control" id="13Input" timeSlot="13">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="oneSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">2PM</span>
        </div>
        <input type="text" class="form-control" id="14Input" timeSlot="14">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="twoSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">3PM</span>
        </div>
        <input type="text" class="form-control" id="15Input" timeSlot="15">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="threeSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend w-10%">
          <span class="input-group-text time-block">4PM</span>
        </div>
        <input type="text" class="form-control" id="16Input" timeSlot="16">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="fourSve">
            Save
          </button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block">5PM</span>
        </div>
        <input type="text" class="form-control" id="17Input" timeSlot="17">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg saveBtn" id="fiveSve">
            Save
          </button>
        </div>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
